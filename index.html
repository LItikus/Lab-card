<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lab: Card</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
		<style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
		</style>
	</head>
	<body>
		<main class="container">
			<section class="image">
				<img src="img/house.jpg" class="align">
			</section>
				
			<section class="house-info">
				<ul>
					<span class="margin">DETACHED HOUSE<li class="old">5Y OLD</li></span>
				</ul>
				<p class="money">$750,000</p>
				<p class="street">742 Evergreen Terrace</p>
			</section>
			<hr class="line">
		<section class="numbers">
			<ul class="rooms">
				<li class="icons"><img src="img/bedroom.svg" ><span class="howmany">3</span> Bedroom</li>
				<li class="icons"><img src="img/bathroom.svg"><span class="howmany">2</span> Bathroom</li>
			</ul>
		</section>
		
<section class="back">
	<hr class="line">
	<section class="contact">
		<p class ="realtor">REALTOR</p>
		<p class="annie">Annie Easley</p>
		<p class="phone">(555) 555-4321</p>
	</section>

	<section>
		<div>
			<a href="https://github.com/LItikus/Lab-card.git" class="button">Learn More</a>
		</div>
		
	</section>
</section>
		

		</main>
	</body>
</html>
